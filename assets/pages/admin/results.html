<div class="col-lg-12 content_wrapper">
  <div class="course_dashboard_container clearfix">
    <div class="top_heading">
      <h3>Courses</h3>
    </div>
    <div class="col-md-12">
      <table class="table table-bordered course_details_table">
        <thead>
        <tr>
          <th>SL No</th>
          <th>Course Title</th>
          <th>Results</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in adminvm.context.courses">
          <td>{{$index + 1}}</td>
          <td ng-bind="course.name"></td>
          <td>
            <button class="btn btn-default btn-launch" ng-click="adminvm.context.getResult(course)">Get Results</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr class="section-divider">
  <div class="course_dashboard_container clearfix" ng-show="adminvm.context.results">
    <div class="top_heading">
      <h3>Results for {{adminvm.context.results.name}}</h3>
      <button class="btn btn-default btn-launch" ng-click="adminvm.context.exportResults()">Export Results</button>
    </div>
    <div class="col-md-12">
      <table class="table table-bordered course_details_table">
        <thead>
        <tr>
          <th>SL No</th>
          <th>UID</th>
          <th>Quiz Attempts</th>
          <th>Quiz Passed</th>
          <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in adminvm.context.results.list">
          <td>{{$index + 1}}</td>
          <td ng-bind="item.userId"></td>
          <td ng-bind="item.quizAttempts"></td>
          <td ng-bind="item.quizPassed"></td>
          <td ng-bind="item.quizPercentage"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
